<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
        <body>
                    <div class="container-fluid">
                <div class="row">
                    <nav class="col-md-2 dashboard-sidebar">
                        <h4>Dashboard</h4>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Reports</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Settings</a>
                            </li>
                        </ul>
                    </nav>
                    <main role="main" class="col-md-10 ml-sm-auto dashboard-content">
                        <div class="dashboard-header">
                            <h1>Dashboard Overview</h1>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Sales</h5>
                                        <p class="card-text">$15,000</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">New Users</h5>
                                        <p class="card-text">125</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Revenue</h5>
                                        <p class="card-text">$5,000</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Sales Chart</h5>
                                        <p class="card-text">[Chart Here]</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">User Activity</h5>
                                        <p class="card-text">[Activity Graph Here]</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>


            
        </body>
</html>
